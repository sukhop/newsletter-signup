<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post" class="text-center">
            <img class="mb-4 logo" src="https://sukhop.netlify.app/images/sukhfx.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-bold">Signup to my Newsletter</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="fullName" id="floatingName" placeholder="Full Name">
                <label for="floatingName">Full Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="Emaill Address">
                <label for="floatingEmail">Email Address</label>
            </div>

            <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
